<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chickverse Quests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .wallet-btn {
      background: #ffcf3f;
      color: #1a1a2e;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .wallet-btn.connected {
      background: #4caf50;
      color: #fff;
    }
    .xp-counter {
      font-size: 28px;
      font-weight: bold;
      color: #00ffd5;
      margin: 20px 0;
    }
    .quest {
      background: #282c3f;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quest a, .quest button {
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .quest button[disabled] {
      background: #777;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Chickverse Quests</h1>
  <button class="wallet-btn">Connect Wallet</button>
  <div class="xp-counter">XP: 0</div>

  <div class="quest" data-key="discord">
    <span>Join Discord</span>
    <a href="https://discord.gg/AYwQKmHwea" target="_blank" class="action-btn">Join Now</a>
  </div>
  <div class="quest" data-key="pixelX">
    <span>Follow Pixel Chickens on X</span>
    <a href="https://x.com/Pixels_Chicken" target="_blank" class="action-btn">Follow Now</a>
  </div>
  <div class="quest" data-key="chickverseX">
    <span>Follow Chickverse on X</span>
    <a href="https://x.com/chickverse" target="_blank" class="action-btn">Follow Now</a>
  </div>

  <script>
    let currentWallet = null;
    const walletBtn = document.querySelector('.wallet-btn');
    const xpCounter = document.querySelector('.xp-counter');

    walletBtn.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          currentWallet = accounts[0];
          const shortWallet = currentWallet.slice(0, 6) + '...' + currentWallet.slice(-4);
          walletBtn.textContent = 'Connected: ' + shortWallet;
          walletBtn.classList.add('connected');

          await fetch('https://b84bfe9b-c8b6-44a1-9229-03f308958619-00-2ba1ztsppsdom.sisko.replit.dev/connect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet: currentWallet })
          });

          loadUserData();
        } catch (err) {
          alert('Connection failed: ' + err.message);
        }
      } else {
        alert('MetaMask not installed');
      }
    });

    async function loadUserData() {
      const res = await fetch(`https://b84bfe9b-c8b6-44a1-9229-03f308958619-00-2ba1ztsppsdom.sisko.replit.dev/user-data?wallet=${currentWallet}`);
      const data = await res.json();
      xpCounter.textContent = 'XP: ' + data.xp;
      document.querySelectorAll('.quest').forEach(div => {
        const questKey = div.getAttribute('data-key');
        const btn = div.querySelector('.action-btn');
        if (data.questsCompleted[questKey]) {
          btn.textContent = 'Completed';
          btn.disabled = true;
        } else {
          btn.textContent = 'Verify';
          btn.classList.add('verify-btn');
        }
      });
    }

    document.querySelectorAll('.quest .action-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        if (btn.classList.contains('verify-btn')) {
          const questDiv = btn.closest('.quest');
          const questKey = questDiv.getAttribute('data-key');
          fetch('https://b84bfe9b-c8b6-44a1-9229-03f308958619-00-2ba1ztsppsdom.sisko.replit.dev/complete-quest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet: currentWallet, questKey })
          })
            .then(res => res.json())
            .then(data => {
              xpCounter.textContent = 'XP: ' + data.xp;
              btn.textContent = 'Completed';
              btn.disabled = true;
            });
        } else {
          setTimeout(() => {
            btn.textContent = 'Verify';
            btn.classList.add('verify-btn');
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
