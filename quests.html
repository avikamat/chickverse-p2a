<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chickverse | Quests</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffda79;
      font-family: 'Orbitron', sans-serif;
    }
    .quest {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      background: linear-gradient(to right, #ffda79, #fff17c);
      border: none;
      cursor: pointer;
    }
    .xp-counter {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Complete Social Quests</h1>
  <div class="quest" id="discord-quest">
    <h3>Join our Discord</h3>
    <p>Connect with the community on Discord</p>
    <button onclick="startQuest('discord')" id="discord-btn">Join Now</button>
  </div>
  <div class="quest" id="x1-quest">
    <h3>Follow Chickverse on X</h3>
    <p>Follow our official X (Twitter) account</p>
    <button onclick="startQuest('x1')" id="x1-btn">Follow Now</button>
  </div>
  <div class="quest" id="x2-quest">
    <h3>Follow Pixel Chickens on X</h3>
    <p>Support the creators by following Pixel Chickens</p>
    <button onclick="startQuest('x2')" id="x2-btn">Follow Now</button>
  </div>

  <div class="xp-counter">
    Total XP: <span id="xp">0</span>
  </div>

  <script>
    const links = {
      discord: "https://discord.gg/AYwQKmHwea",
      x1: "https://x.com/chickverse",
      x2: "https://x.com/Pixels_Chicken"
    };

    let walletAddress = null;
    let questsCompleted = JSON.parse(localStorage.getItem('questsCompleted')) || {};
    let xp = parseInt(localStorage.getItem('xp')) || 0;

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        walletAddress = accounts[0];
        console.log("Wallet connected:", walletAddress);
      } else {
        alert("MetaMask not detected");
      }
    }

    function updateUI() {
      for (const key in questsCompleted) {
        if (questsCompleted[key]) {
          document.getElementById(`${key}-btn`).textContent = "Verified";
          document.getElementById(`${key}-btn`).disabled = true;
        }
      }
      document.getElementById("xp").textContent = xp;
    }

    function startQuest(type) {
      // Step 1: Redirect if not started yet
      if (!questsCompleted[type]) {
        window.open(links[type], '_blank');
        document.getElementById(`${type}-btn`).textContent = "Verify";
        document.getElementById(`${type}-btn`).onclick = () => verifyQuest(type);
      }
    }

    function verifyQuest(type) {
      // Step 2: User clicks verify
      if (!walletAddress) {
        alert("Please connect wallet first.");
        return;
      }
      if (!questsCompleted[type]) {
        questsCompleted[type] = true;
        xp += 50;
        localStorage.setItem("questsCompleted", JSON.stringify(questsCompleted));
        localStorage.setItem("xp", xp);
        updateUI();
      }
    }

    // Connect wallet on page load
    window.addEventListener("load", async () => {
      await connectWallet();
      updateUI();
    });
  </script>
</body>
</html>
