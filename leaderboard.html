<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chickverse Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0b1c;
      font-family: 'Space Grotesk', sans-serif;
      color: white;
      padding: 40px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffd700;
      text-align: center;
      margin-bottom: 30px;
    }
    .leaderboard {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid #333;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
      font-size: 1.1rem;
    }
    th {
      color: #fff17c;
      border-bottom: 2px solid #ffd700;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.03);
    }
    .rank {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>üèÜ Chickverse Leaderboard</h1>
  <div class="leaderboard">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Wallet</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="rank">#1</td>
          <td>0xAbC...123</td>
          <td>450</td>
        </tr>
        <tr>
          <td class="rank">#2</td>
          <td>0xDeF...456</td>
          <td>410</td>
        </tr>
        <tr>
          <td class="rank">#3</td>
          <td>0xGhI...789</td>
          <td>390</td>
        </tr>
        <!-- Add more rows dynamically later -->
      </tbody>
    </table>
  </div>
</body>
</html>
